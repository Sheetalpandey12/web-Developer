<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 20px;
  }
  
  h1 {
    margin-bottom: 20px;
  }
  
  label {
    font-weight: bold;
  }
  
  input[type="text"] {
    padding: 5px;
    margin-right: 10px;
  }
  
  button {
    padding: 5px 10px;
    margin-right: 10px;
    cursor: pointer;
  }

</style>
</head>
<body>
  <h1>Login Page</h1>
  <form id="loginForm" action="/login" method="POST">
    <label for="email"><strong>Email:</strong></label>
    <input type="email" id="email" name="email" required><br> <br>
    <label for="password"><strong>Password:</strong></label>
    <input type="password" id="password" name="password" required><br> <br>
    <button type="submit">Login</button>
  </form>


  <script>
    document.getElementById('loginForm').addEventListener('submit', function (event) {
      event.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // JSON data with multiple user records
      const users = [
        {"email_id": "sample@gmail.com", "password": "1234"},
        {"email_id": "sohan1@gmail.com", "password": "9876"},
        {"email_id": "rahul1@gmail.com", "password": "4786"}
      ];

  
  // Check if any user record matches the provided email and password
  const user = users.find(user => user.email_id === email && user.password === password);

if (user) {
  // Valid credentials, allow the form to be submitted
  this.submit();
} else {
  // Invalid credentials, show an alert message
  alert('Invalid email or password. Please try again.');
}
});
</script>
</body>
</html>
